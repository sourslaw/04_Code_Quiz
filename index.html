<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code q u i z</title>
	<!-- bootstrap cdn -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	<!-- local stylesheet -->
	<link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
	<!-- Modal -->
	<div class="modal fade" id="scores" tabindex="-1" aria-labelledby="optionsLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="highScoresLabel">h i g h s c o r e s</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="container" id="scoreHole">
						<!-- open space for list -->
						<!-- <ol></ol> -->
						<table class="scoretable">
						</table>

					</div>
				</div>
				<div class="modal-footer justify-content-center">
					<div class="container">
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal"
							id="close">close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- modal end -->

	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-8">
				<h1 class="text-center">quiz title</h1>
				<!-- timer & scores section -->
				<div class="card text-center mt-3" id="numbersArea">
					<div class="row justify-content-center">
						<div class="col-11 mt-1">
							<hr />
							<div class="row">
								<div class="col-4 text-right" id="infoTube">
									<span>time remaining: </span><span id="timer"></span>
								</div>
								<div class="col-2">
								</div>
								<div class="col-3">
									<span>current score: </span><span id="currentScore"></span>
								</div>
								<div class="col-3">
									<span>high score: </span><span id="highScore"></span>
								</div>
							</div>
							<hr />
						</div>
					</div>
				</div>
				<!-- questions section -->
				<div class="card text-center mt-2" id="standardCardBody">
					<!-- <h2 class="text-center mt-3">placeholder</h2> -->
					<!-- textarea -->
					<div class="row justify-content-center mt-1" id="startPlace">
						<div class="col-11">
							<hr />
							<input class="form-control text-center" type="text" placeholder="placeholder"
								id="magicHole">
							<hr />
						</div>
					</div>
					<!-- buttons -->
					<div class="row justify-content-center mt-1">
						<div class="col justify-content-center" id="buttons">
							<!-- buttons get generated H E R E -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>


	<!-- bootstrap scripts -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
	<!-- local script -->
	<script src="./assets/script.js"></script>
</body>

</html>
